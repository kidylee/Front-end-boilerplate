<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.css">
	<link rel="stylesheet" type="text/css" href="http://gridster.net/demos/assets/demo.css">

</head>
<body>
	<div class="gridster">
    <ul>
        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
        </li>
        <li data-row="2" data-col="1" data-sizex="1" data-sizey="1"></li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"></li>

        <li data-row="1" data-col="2" data-sizex="2" data-sizey="1"></li>
        <li data-row="2" data-col="2" data-sizex="2" data-sizey="2">
        	        	<div id="tester" style="width:100%;height:100%;"></div>

        </li>

        <li data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
        <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
        <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>

        <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
        <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>

        <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
        <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
    </ul>
</div>
	<script type="text/javascript">
	$(function(){ //DOM Ready

		var TESTER = Plotly.d3.select("#tester").node();

		var onresize = function(e, ui, $widget){
			// console.log(e);
			// console.log(ui);
			// console.log($widget);

			
	        Plotly.Plots.resize(TESTER);
	          
		}

	    $(".gridster ul").gridster({
	        widget_margins: [10, 10],
	        widget_base_dimensions: [140, 140],

	        resize: {
	            enabled: true,
	            // start: onresize,
	            resize: function(e, ui, $widget){
	            	console.log('Coords:' + $widget.height() + ' + ' + $widget.width() );
        		    // console.log('Coords.data:' + this.resize_coords.data.height + ' + ' + this.resize_coords.data.width );

			// console.log(this);
			// console.log(ui);
			// console.log($widget);
			var update = {
				width: $widget.width(),
				height: $widget.height(),
			}
	        Plotly.relayout(TESTER,update);
	          
		},
	            stop: function(e, ui, $widget){
	  //           	console.log(this);
			// console.log(e);
			// console.log(ui);
			// console.log($widget);
			var update = {
				width: this.resize_coords.data.width,
				height: this.resize_coords.data.height,
			}
	        Plotly.relayout(TESTER,update);
	          
		}
	        }
	    });

		Plotly.plot( TESTER, [{
			x: [1, 2, 3, 4, 5],
			y: [1, 2, 4, 8, 16] }]);




	});


	</script>
</body>
</html>
